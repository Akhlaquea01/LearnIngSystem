<div class="container" id="container" [ngClass]="{ 'right-panel-active': status }">
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>Create Account</h1>
      <div class="social-container">
        <a href="#" class="social" aria-label="Faceook page url">
          <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
        </a>
        <a href="#" class="social" aria-label="Google page url">
          <fa-icon [icon]="['fab', 'google']"></fa-icon>
        </a>
        <a href="#" class="social" aria-label="Linkedin page url">
          <fa-icon [icon]="['fab', 'linkedin']"></fa-icon>
        </a>
      </div>
      <span>or use your email for registration</span>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button type="button">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="submit">
      <h1>Sign in</h1>
      <div class="social-container">
        <a href="#" class="social" aria-label="Faceook page url">
          <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
        </a>
        <a href="#" class="social" aria-label="Google page url">
          <fa-icon [icon]="['fab', 'google']"></fa-icon>
        </a>
        <a href="#" class="social" aria-label="Linkedin page url">
          <fa-icon [icon]="['fab', 'linkedin']"></fa-icon>
        </a>
      </div>
      <span>or use your account</span>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <a href="https://www.google.com/">Forgot your password?</a>
      <button type="button">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn" (click)="clickEvent()">
          Sign In
        </button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp" (click)="clickEvent()">
          Sign Up
        </button>
      </div>
    </div>
  </div>
</div>
