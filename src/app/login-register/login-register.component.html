<div class="container" id="container" [ngClass]="{ 'right-panel-active': status }">
  <div class="form-container sign-up-container" >
    <form action="#" [formGroup]="singUpForm">
      <h1>Create Account</h1>
      <div class="social-container">
        <a class="social"><fa-icon [icon]="['fab', 'facebook']"></fa-icon></a>
        <a class="social"><fa-icon [icon]="['fab', 'google']"></fa-icon></a>
        <a class="social"><fa-icon [icon]="['fab', 'linkedin']"></fa-icon></a>
      </div>
      <span>or use your email for registration</span>
      <input type="text" placeholder="Name" id="name" formControlName="name" />
      <input type="email" id="signUpEmail" placeholder="Email" autocomplete="off" formControlName="signUpEmail" required />
      <input type="password" id="signUpPassword" placeholder="Password" autocomplete="off" formControlName="signUpPassword" required />
      <button type="button" (click)="signUp()">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container" >
    <form action="submit" [formGroup]="loginForm">
      <h1>Sign in</h1>
      <div class="social-container">
        <a class="social"><fa-icon [icon]="['fab', 'facebook']"></fa-icon></a>
        <a class="social"><fa-icon [icon]="['fab', 'google']"></fa-icon></a>
        <a class="social"><fa-icon [icon]="['fab', 'linkedin']"></fa-icon></a>
      </div>
      <span>or use your account</span>
      <input type="email" id="signInEmail" placeholder="Email" autocomplete="off" formControlName="signInEmail" required />
      <input type="password" id="signInPassword" placeholder="Password" autocomplete="off" formControlName="signInPassword" required />
      <a href="https://www.google.com/">Forgot your password?</a>
      <button type="submit" (click)="login()" [disabled]="!loginForm.valid">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn" (click)="clickEvent()">
          Sign In
        </button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp" (click)="clickEvent()">
          Sign Up
        </button>
      </div>
    </div>
  </div>
</div>
